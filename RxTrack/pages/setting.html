<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>ยอดสินค้าคงคลัง</title>

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/plugins/select2/css/select2.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body style="background-color: rgb(235, 250, 255);">
  <div id="global-loader" style="background-color: rgb(235, 250, 255);">
    <div class="whirly-loader"> </div>
  </div>

  <div class="main-wrapper">
    <div class="content">
      <div class="page-header">
        <div class="page-title" style="margin-left: 2rem;">
          <h4>ตั้งค่า</h4>
          <h6>ตั้งค่าเงื่อนไขต่างๆ</h6>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>ชื่อองค์กร <span class="manitory">*</span></label>
                <input type="text" value="RxTrack">
              </div>
            </div>

            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>ภาษา <span class="manitory">*</span></label>
                <select class="select"
                  style="padding-left: 15px;width: 100%;height: 38px;border: 1px solid #dce0e4;color: #757575;border-radius: 3px;">
                  <option>ภาษาไทย </option>
                  <option>ภาษาอังกฤษ (ยังไม่รองรับ)</option>
                </select>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>แสดงวันที่<span class="manitory">*</span></label>
                <select class="select"
                  style="padding-left: 15px;width: 100%;height: 38px;border: 1px solid #dce0e4;color: #757575;border-radius: 3px;">
                  <option>แสดง</option>
                  <option>ไม่แสดง</option>
                </select>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>รูปแบบวันที่<span class="manitory">*</span></label>
                <select class="select"
                  style="padding-left: 15px;width: 100%;height: 38px;border: 1px solid #dce0e4;color: #757575;border-radius: 3px;">
                  <option>เดือน/วัน/ปี</option>
                  <option>วัน/เดือน/ปี</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label>ที่อยู่องค์กร <span class="manitory">*</span></label>
                <input type="text" value="" style="padding-bottom: 100px;">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>โลโก้องค์กร</label>
                <div class="image-upload" style="height: 112px;">
                  <input type="file">
                  <div class="image-uploads">
                    <img src="/assets/Icons/downloads.png" alt="img" style="width: 30px;opacity: 50%;">
                    <h4>อัพโหลดไฟล์</h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>แจ้งเตือนเมื่อยาเหลือน้อยกว่า<span class="manitory">*</span></label>
                <input type="number" value="100"
                  style="padding-left: 15px;width: 100%;height: 38px;border: 1px solid #dce0e4;color: #757575;border-radius: 3px;">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>แจ้งเตือนกี่วันเดือนก่อนหมดอายุ<span class="manitory">*</span></label>
                <input type="number" value="3"
                  style="padding-left: 15px;width: 100%;height: 38px;border: 1px solid #dce0e4;color: #757575;border-radius: 3px;">
              </div>
            </div>
            <div class="col-lg-3 col-sm-12">
              <div class="form-group">
                <label>ต้องมีการอนุมัติเมื่อเบิกจ่ายยาประเภทอันตราย<span class="manitory">*</span> </label>
                <select class="select"
                  style="padding-left: 15px;width: 100%;height: 38px;border: 1px solid #dce0e4;color: #757575;border-radius: 3px;">
                  <option>ต้องอนุมัติ</option>
                  <option>ไม่ต้องอนุมัติ</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <a class="btn btn-submit me-2">ยืนยัน</a>
                <a class="btn btn-cancel">ยกเลิก</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/feather.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>เพิ่มผู้ใช้งาน</title>

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/plugins/select2/css/select2.min.css">
  <link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <div id="global-loader" style="background-color: rgb(235, 250, 255);">
    <div class="whirly-loader"> </div>
  </div>

    <div class="content">
      <div class="page-header">
        <div class="page-title" style="margin-left: 2rem;">
          <h4>เพิ่มผู้ใช้งาน</h4>
          <h6>เพิ่มเพิ่มผู้ใช้งานระบบ</h6>
          <div
            style="display: flex;align-items: center;margin-top: 20px;gap: 5px;color: #777777;background-color: #ffffff;width: 90vw;height: 50px;padding-left: 20px;border: 1px solid #e8ebed;border-radius: 5px;">
            <a onclick="navigateTo('dashboard.html')" style="color: #777777;font-size: 1rem;">ภาพรวม</a>>
            <a onclick="history.back()" style="color: #777777;font-size: 1rem;">ผู้ใช้งาน</a>>
            <a style="color: #777777;font-size: 1rem;">เพิ่มผู้ใช้งาน</a>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>ชื่อจริง</label>
                <input type="text">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>นามสกุล</label>
                <input type="text">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>ชื่อผู้ใช้</label>
                <input type="text">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>รหัสผ่าน</label>
                <div class="pass-group">
                  <input type="password" class=" pass-input">
                  <span class="fas toggle-password fa-eye-slash"></span>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>เบอร์ติดต่อ</label>
                <input type="text">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>อีเมล</label>
                <input type="text">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>ตำแหน่ง</label>
                <select class="select">
                  <option>เลือกตำแหน่ง</option>
                  <option>เจ้าหน้าที่คลัง</option>
                </select>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label> รูปโปรไฟล์ผู้ใช้</label>
                <div class="image-upload">
                  <input type="file">
                  <div class="image-uploads">
                    <img src="/assets/Icons/downloads.png" alt="img" style="width: 50px;opacity: 30%;">
                    <h4>อัพโหลดรูปภาพ</h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <a onclick="submitBtn()" class="btn btn-submit me-2">ยืนยัน</a>
              <a onclick="history.back()" class="btn btn-cancel">ยกเลิก</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <script src="/assets/js/jquery-3.6.0.min.js"></script>
  <script src="/assets/js/feather.min.js"></script>
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/plugins/select2/js/select2.min.js"></script>
  <script src="/assets/js/script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>ภาพรวม</title>

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">

</head>
<style>
  span {
    color: black;
  }
</style>

<body style="background-color: rgb(235, 250, 255);">
  <div id="global-loader" style="background-color: rgb(235, 250, 255);">
    <div class="whirly-loader"> </div>
  </div>

  <div class="main-wrapper">

    <div class="content" style="height: 100vh;width: 95vw;margin: 0 auto;padding-top: 3rem;">
      <div class="row">
        <div class="col-sm-4" style="width: 20rem;">
          <div class="dash-widget">
            <div class="dash-widgetcontent">
              <h5>คลัง</h5>
              <div class="download-btn">
                <span style="padding: 0;margin-left: 1rem;color: white;">ดาวน์โหลด</span>
                <div
                  style="display: flex;justify-content: center;align-items: center;background-color: #131b37;width: 100%;height: 100%;border-top-right-radius: 4px;border-bottom-right-radius: 4px;">
                  <img src="/assets/Icons/downloads (1).png" alt="download icon" style="width: 15px;">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4" style="width: 20rem;">
          <div class="dash-widget dash1">
            <div class="dash-widgetcontent">
              <h5>รับยา</h5>
              <div class="download-btn">
                <span style="padding: 0;margin-left: 1rem;color: white;">ดาวน์โหลด</span>
                <div
                  style="display: flex;justify-content: center;align-items: center;background-color: #131b37;width: 100%;height: 100%;border-top-right-radius: 4px;border-bottom-right-radius: 4px;">
                  <img src="/assets/Icons/downloads (1).png" alt="download icon" style="width: 15px;">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4" style="width: 20rem;">
          <div class="dash-widget dash2">
            <div class="dash-widgetcontent">
              <h5>เบิกจ่าย</h5>
              <div class="download-btn">
                <span style="padding: 0;margin-left: 1rem;color: white;">ดาวน์โหลด</span>
                <div
                  style="display: flex;justify-content: center;align-items: center;background-color: #131b37;width: 100%;height: 100%;border-top-right-radius: 4px;border-bottom-right-radius: 4px;">
                  <img src="/assets/Icons/downloads (1).png" alt="download icon" style="width: 15px;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/feather.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>

</body>

</html>
